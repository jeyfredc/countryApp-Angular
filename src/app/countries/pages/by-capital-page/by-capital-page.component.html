<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
<!-- search Box -->
<shared-search-box
placeholder="Buscar por capital"
(onValue)="searchByCapital($event)"
[initialValue]="initialValue"
></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner  *ngIf="isLoading" ></shared-loading-spinner>
<!--  Tabla de resultados donde se devuelve el html de el servicio que busca por capitales-->
<countries-table [countries]="countries" ></countries-table>
  </div>
</div>
